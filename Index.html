<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Conversor</title>
</head>

<body>
    <img src="./imagens/logo.gif" alt="logo-convert" class="logo-image">

    <main>

        <label>
            Converter <b>de</b>
            <br>

            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>

            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="currency-box">
                <img src="./imagens/brasil.png" alt="logo-moeda-a-converter">
                <p class="currency"> Real</p>
                <p class="currency-value-to-convert">R$ 0</p>
            </div>

            <img src="./imagens/arrow.png" alt="seta" class="arrow">

            <div class="currency-box">
                <img class="currency-img" src="./imagens/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name"> Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>

    </main>

</body>

<script src="./scripts.js"></script>

</html>
